version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fuelguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fuelguard
      POSTGRES_PASSWORD: fuelguard_secret
      POSTGRES_DB: fuelguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fuelguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: fuelguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: fuelguard-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://fuelguard:fuelguard_secret@postgres:5432/fuelguard
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production-access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-refresh}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      QR_SECRET: ${QR_SECRET:-change-me-in-production-qr}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend Web App
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: fuelguard-web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: