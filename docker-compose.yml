version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fuelguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fuelguard
      POSTGRES_PASSWORD: fuelguard_secret
      POSTGRES_DB: fuelguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fuelguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: fuelguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
