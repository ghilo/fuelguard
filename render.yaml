databases:
  - name: fuelguard-db
    databaseName: fuelguard
    user: fuelguard
    plan: free
    region: frankfurt

services:
  # Backend API
  - type: web
    name: fuelguard-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: packages/backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fuelguard-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: QR_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false  # Set manually after deployment

  # Frontend Static Site
  - type: web
    name: fuelguard-web
    runtime: static
    region: frankfurt
    plan: free
    rootDir: packages/frontend
    buildCommand: NODE_ENV=development npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually: https://fuelguard-api.onrender.com/api
